name: build PDF 6 single volumes
on:
  workflow_dispatch:

jobs:
  hpmor-1:
    runs-on: ubuntu-22.04
    steps:
    - name: checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

#    - name: setup environment to DE lang
#      run: |
#        cd /usr/share/locales
#        sudo ./install-language-pack de_DE.UTF-8

    - name: install requirements
      run: |
        sudo apt update > /dev/null
        sh scripts/install_requirements_pdf.sh > /dev/null

    - name: latexmk
      run: latexmk hpmor-1 > /dev/null

    - name: publish PDF to release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: WorkInProgress
        prerelease: true
        files: hpmor-1.pdf

